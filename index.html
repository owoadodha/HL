<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* =====================
           全局变量
        ===================== */
        :root {
            --primary-color: #0077b6;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        /* =====================
           页面基础样式
        ===================== */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f0ff 0%, #f5fbff 100%);
        }

        /* =====================
           页面容器
        ===================== */
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 0;
        }

        /* =====================
           顶部标题
        ===================== */
        .header {
            text-align: center;
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .header:hover {
            transform: translateY(-2px);
        }

        /* =====================
           图片网格
        ===================== */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        /* =====================
           单张图片卡片
        ===================== */
        .photo {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .photo:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        /* 图片本体 */
        .photo img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        /* =====================
           骨架屏
        ===================== */
        .skeleton-loader {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 1;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* =====================
           长图区域
        ===================== */
        .long-photos {
            margin-top: 2rem;
            padding: 1rem;
        }

        .long-photos .photo img {
            height: 500px;
        }

        /* =====================
           响应式
        ===================== */
        @media (max-width: 768px) {
            .photo img {
                height: 250px;
            }

            .long-photos .photo img {
                height: 400px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- 页面标题 -->
    <div class="header">
        <h1>赏</h1>
    </div>

    <!-- 普通图片区域 -->
    <div class="photo-gallery"></div>

    <!-- 长图区域 -->
    <div class="long-photos"></div>

</div>

<script>
    /* =====================
       图片路径配置
       只在这里维护
    ===================== */
    const imagePaths = [
        "./index_files/67ab078fa433f.jpg",
        "./index_files/67ab0793d96d1.jpg",
        "./index_files/67ab079647751.jpg",
        "./index_files/67ab0797bacf3.jpg",
        "./index_files/67ab079a3949a.jpg",
        "./index_files/67b6ed9dc818d.jpg",
        "./index_files/67b6dc60c17ef.jpg",
        "./index_files/67ab078fa433f.jpg" // 重复的图片
    ];

    // 使用 Set 去重
    const uniqueImagePaths = [...new Set(imagePaths)];

    const gallery = document.querySelector('.photo-gallery');
    const longContainer = document.querySelector('.long-photos');

    /* =====================
       核心加载逻辑
       每张图片只加载一次
    ===================== */
    uniqueImagePaths.forEach((path) => {
        // 创建图片对象（不直接插入 DOM）
        const img = new Image();
        img.src = path;

        // 创建卡片容器
        const photoDiv = document.createElement('div');
        photoDiv.className = 'photo';

        // 骨架屏
        const skeleton = document.createElement('div');
        skeleton.className = 'skeleton-loader';

        photoDiv.appendChild(skeleton);
        photoDiv.appendChild(img);

        // 图片加载完成后执行
        img.onload = () => {
            skeleton.remove();
            // 根据宽高比判断是普通图还是长图
            if (img.naturalWidth / img.naturalHeight > 1.3) {
                gallery.appendChild(photoDiv);
            } else {
                longContainer.appendChild(photoDiv);
            }
        };

        // 加载失败兜底
        img.onerror = () => {
            skeleton.remove();
            console.error("图片加载失败：", path);
        };
    });
</script>



</body></html>
